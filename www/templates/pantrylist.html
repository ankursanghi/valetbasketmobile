<ion-view animation="nav-title-slide-ios7">
	<ion-nav-bar class="bar bar-header registerbar">
		<ion-nav-buttons side="left">
			<button class="button button-icon headerfontcolor" ng-click="myGoBack()"><i class=ion-ios-arrow-back></i> Back
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<!--        Header-->
	<ion-content class="has-header form-background">
		<ion-list class="fade-in-not-out">
			<ion-item class="item item-icon-right liststyle" ng-repeat="productdetails in pantryitems">
				{{ productdetails.brand }}
				<br>
				<i style="font-size: 10px;">{{ productdetails.product_description }}</i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
