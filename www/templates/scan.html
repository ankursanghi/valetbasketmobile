<ion-view title="<span class='ion-android-person headerfontcolor'> Hi {{showname}}</span>" animation="nav-title-slide-ios7">
	<ion-side-menus>

		<!--center content-->
		<ion-side-menu-content drag-content="true">

			<ion-nav-bar class="bar bar-header registerbar">
				<h1 class="title"></h1>
				<ion-nav-buttons side="right">
					<button class="button button-icon headerfontcolor ion-navicon" menu-toggle="right">
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-content class="has-header form-background center" scroll="false">
				<div>
					<button class="button button-block loginbutton" on-touch="scan()">
						ScanBarcode
					</button>
				</div>
			</ion-content>
		</ion-side-menu-content>

		<!-- Right menu -->
		<ion-side-menu side="right">
			<!-- Header -->
			<ion-header-bar class="bar bar-header registerbar">
				<h1 class="title headerfontcolor"><i class=ion-gear-a></i> Settings</h1>
			</ion-header-bar>

			<!-- Content of Projects -->
			<ion-content has-header="true" class="form-background">
				<ion-list>
					<ion-item menu-toggle ng-click="listpage()">
						<span class="ion-android-list">
                        </span>Go to list
					</ion-item>
					<ion-item menu-toggle ng-click="mypantry()">
						<span class="ion-ios-list-outline">
                        </span>My Pantry
					</ion-item>
					<ion-item menu-toggle ng-click="logout()">
						<span class="ion-power">
                        </span>Logout
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
